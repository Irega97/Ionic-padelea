<ion-content>
  <ion-item *ngFor="let comentario of comentarios">
    <ion-row>

      <ion-item>
      
        <ion-avatar slot="start">
          <ion-img [src]="comentario.user.image"></ion-img>
        </ion-avatar>
        <ion-label>{{comentario.user.username}}</ion-label>
  
      </ion-item>
      
      <ion-item slot="end">
        <ion-label>{{comentario.date}}</ion-label>
      </ion-item>

    </ion-row>


    <ion-item style="text-align:justify;">
      <ion-label>{{comentario.comentario}}</ion-label>
    </ion-item>

  </ion-item>
</ion-content>
