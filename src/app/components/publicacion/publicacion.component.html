<ion-content>
  <ion-item *ngFor="let publicacion of publicaciones">
    
    <ion-col>
      <ion-item>
        <ion-avatar slot="start">
          <ion-img [src]="publicacion.user.image"></ion-img>
        </ion-avatar>
          <ion-label>{{publicacion.user.username}}</ion-label>
      </ion-item>
    </ion-col>
    <ion-col  size="3">
      <ion-label >{{publicacion.mensaje}}</ion-label>
    </ion-col>
      <ion-col size="1">
        <ion-button (click)="darLike(publicacion)">
          <ion-icon *ngIf="publicacion.myLike" color="danger" name="heart"></ion-icon>
          <ion-icon *ngIf="!publicacion.myLike" name="heart-outline"></ion-icon><ion-label>{{publicacion.likes.length}}</ion-label>
        </ion-button> 
      </ion-col>
    <ion-col size="4">
      <ion-button (click)="goComments(publicacion)">
        <ion-icon name="chatbox-outline"></ion-icon><ion-label>{{publicacion.comments.length}}</ion-label>
      </ion-button> 
      
    </ion-col>
    <ion-col >
      <ion-label>{{publicacion.date}}</ion-label>
    </ion-col>
  </ion-item>
</ion-content>
