<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title mode=ios>REGISTRAR CON CUENTA DE GOOGLE/FACEBOOK</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card id="card">
    <ion-card-content>
      <form [formGroup]="usernameForm">
        <ion-item>
          <ion-label position="floating" color= "primary">Nombre Usuario:</ion-label>
          <ion-input type="string" formControlName="username"></ion-input>
        </ion-item>
        <p *ngIf="usernameForm.controls['username'].hasError('required') && (usernameForm.controls['username'].dirty || usernameForm.controls['username'].touched || pulsado)"><ion-label color="danger">Debes rellenar este campo</ion-label></p>
        <p *ngIf="usernameForm.controls['username'].hasError('validUsername') && (usernameForm.controls['username'].dirty || usernameForm.controls['username'].touched || pulsado)"><ion-label color="danger">Este nombre de usuario ya existe</ion-label></p>
      </form>

      <div class="boton">
        <ion-button color="secondary" (click) = "submitUsername()">
          REGISTRAR
        </ion-button>
      </div>
      
      <div class="boton">
        <ion-label>¿Ya tienes una cuenta?</ion-label><a (click)="goLogin()">¡Logueate!</a>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
