<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title mode=ios>INICIAR SESIÓN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
<ion-card id="card">
  <ion-card-content>
    <ion-img style="width: 200px; height: 200px; margin-left: auto; margin-right: auto;" src="https://image.freepik.com/vector-gratis/construccion-aplicaciones-moviles_1013-24.jpg"></ion-img>

    <form [formGroup]="loginform">
  
      <ion-item>
        <ion-label position="floating" color= "primary">Nombre Usuario/Email:</ion-label>
        <ion-input type="string" formControlName="username"></ion-input>
      </ion-item>
      <p *ngIf="!loginform.controls['username'].valid && (loginform.controls['username'].dirty || loginform.controls['username'].touched || pulsado)"><ion-label color="danger">Debes rellenar este campo</ion-label></p>
  
      <ion-item>
        <ion-label position="floating" color= "primary">Contraseña:</ion-label>
        <ion-input [type]="passwordinput" formControlName="password"></ion-input>
        <button item-end  class="btn_eye_icon" (click) = "VistaPassword()">
          <ion-icon [name]="iconpassword"></ion-icon>
      </button>
      </ion-item>
      <p *ngIf="!loginform.controls['password'].valid && (loginform.controls['password'].dirty || loginform.controls['password'].touched || pulsado)"><ion-label color="danger">Debes rellenar este campo</ion-label></p>
      <div class="boton">
        <ion-button color="secondary" (click) = "login()">
          INICIAR SESIÓN
        </ion-button>
        <p>
          <ion-label color="danger"> {{error}}</ion-label>
        </p>
        <p>
          <a (click)="recuperarPassword()">¿Has olvidado tu contraseña?</a>
        </p>
      </div>
  
    </form>
  
      <div class="boton">
        <ion-label>¿No tienes ninguna cuenta?</ion-label><a (click)="goRegister()">¡Regístrate!</a>
        <p>
          También te puedes Iniciar Sesión con las Redes Sociales:
        </p>
        <ion-button color="danger" (click)="loginGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          GOOGLE
        </ion-button>
        <ion-button color="primary">
          <ion-icon name="logo-twitter"></ion-icon>
          TWITTER
        </ion-button>
        
        <p>
          <ion-button color="primary">
            <ion-icon name="logo-facebook"></ion-icon>
            FACEBOOK
          </ion-button>
        </p>
      </div>
  </ion-card-content>
</ion-card>
  
</ion-content>
