<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>INICIAR SESIÓN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginform">

    <ion-item>
      <ion-label position="floating">Nombre Usuario:</ion-label>
      <ion-input type="string" formControlName="name"></ion-input>
    </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña:</ion-label>
        <ion-input [type]="passwordinput" formControlName="password"></ion-input>
        <button  item-end  class="btn_eye_icon" (click) = "VistaPassword()">
          <ion-icon [name]="iconpassword"></ion-icon>
      </button>
      </ion-item>
        
      <input type="submit" value="Iniciar Sesión" (click) = "login()"/>
      <input type="submit" value="Registrar" (click) = "goRegister()"/>

 </form>
</ion-content>
