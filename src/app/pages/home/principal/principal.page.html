<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title mode=ios>GRUPO 1 EA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="assets/images/EnProceso.jpg"></ion-img>

  <ion-menu side="start" menuId="first" contentId="main" >
    <ion-header>
      <div *ngIf="usuario">
        <ion-toolbar color="secondary">
          <div class="left">
            <ion-avatar>
              <ion-img [src]="usuario.image"></ion-img>
            </ion-avatar>
          </div>
          <div class="right"> 
            <ion-label>{{usuario.username}}</ion-label>
            <p>
              <ion-label>{{usuario.name}}</ion-label>
            </p>
          </div>
        </ion-toolbar>
      </div>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click) = "goPerfil()">
          <ion-button fill = "clear" expand = "full">
            Perfil
            <ion-icon slot="start" name="person"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item (click) = "goTorneos()">
          <ion-button fill = "clear" expand = "full">
          Torneos
          <ion-icon slot="start" name="trophy"></ion-icon>
        </ion-button>
        </ion-item>
        <ion-item (click) = "goPartidos()">
          <ion-button fill = "clear" expand = "full">
            Partidos
            <ion-icon slot="start" name="tennisball"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item (click) = "goAmigos()">
          <ion-button fill = "clear" expand = "full">
            Amigos
            <ion-icon slot="start" name="people"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item (click) = "logout()">
            <ion-button fill = "clear" expand = "full">
              Logout 
              <ion-icon slot="start" name="log-out"></ion-icon>
            </ion-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-list *ngIf = "usuarios && usuarios.length > 0">
    <ion-item *ngFor="let usuario of usuarios">
      {{usuario.username}}
    </ion-item>
  </ion-list>
</ion-content>
