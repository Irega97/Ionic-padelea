<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal/torneos"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">Ranking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-statistic-card *ngIf="ranking && ranking.length > 0" [classification]="ranking" [extra] = "true"></app-statistic-card>
</ion-content>
