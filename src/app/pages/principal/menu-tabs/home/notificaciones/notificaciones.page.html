<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title  mode=ios >NOTIFICACIONES</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf= "notifications">
    <ion-item *ngFor= "let notification of notifications" (click) = "goNotification(notification)">
      <ion-label>{{notification.description}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
